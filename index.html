<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="mopp">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Sparking Comet2</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="page-header">
                <h1>Sparking Comet2</h1>
            </div>

            <div class="row menus">
                <div class="col-md-3 text-center" style="margin-top:15px;">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Write your program.
                </div>
                <div class="col-md-9 text-center">
                    <div class="btn-group btn-group-justified btn-block">
                        <div class="btn btn-success" id="button-load">
                            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                            Load
                        </div>
                        <div class="btn btn-danger" id="button-run">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            Run
                        </div>
                        <div class="btn btn-info" id="button-step">
                            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            Step
                        </div>
                        <div class="btn btn-primary" id="button-stop">
                            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                            Stop
                        </div>
                        <div class="btn btn-warning" id="button-clear">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Clear
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-md-3" style="padding-right:0px">
                    <div class="editor" id="editor"></div>
                </div>
                <div class="col-md-9" style="padding-left:0px">
                    <div id="diagram_wrapper">
                        <div style="position: relative;">
                            <canvas class="diagram" id="anim-canvas"       style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
                            <svg    id="diagram"           style="position: absolute; left: 0; top: 0; z-index: 1"></svg>
                            <canvas id="background-canvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <script src='https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.3/sprintf.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src='js/lib/casl.js'></script>
        <script src='js/lib/comet.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
